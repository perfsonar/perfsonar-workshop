      vars:
        msg: |
          ðŸ–¥  {{ansible_fqdn}}  ðŸ’£ {{uptime.stdout}}
          ðŸ“€ {{ansible_distribution}}-{{ansible_distribution_major_version}}  âš™ï¸  {{ansible_processor_cores}}Â cores  ðŸ’¾ {{ansible_kernel}} {{kernel_update.stdout}}
          ðŸ“œ Memory (free/total in MB): {{ansible_memfree_mb}}/{{ansible_memtotal_mb}} (Swap: {{ansible_swapfree_mb}}/{{ansible_swaptotal_mb}})
      debug:
        msg:
          - "{{ msg[:-1].split('\n') + (df.stdout_lines | default([])) }}"


